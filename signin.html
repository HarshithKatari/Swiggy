<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="swiggy1.png">
  <title>Swiggy Sign In</title>
  
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Body Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    /* Container Styles */
    .container {
      max-width: 400px;
      height:400px;
      margin: 100px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .innerdiv{
        width:100%;
        height:300px;
    }
    .signindiv{
        display: flex;
    }
    img{
        width:50px;
        height:50px;
    }

    /* Heading Styles */
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #ff5722;
      margin-top:15px;
    }

    /* Form Styles */
    form {
      display: flex;
      flex-direction: column;
    }

    /* Input Styles */
    input[type="text"],
    input[type="password"] {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    /* Button Styles */
    button {
      padding: 10px;
      background-color: #ff5722;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #d84315;
    }

    /* Link Styles */
    a {
      text-align: center;
      color: #333;
      text-decoration: none;
      font-size: 14px;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Media Query for Responsive Design */
    @media (max-width: 480px) {
      .container {
        width: 90%;
      }
    }
    
  </style>
</head>
<body>
  <div class="container">
    <div class="innerdiv">
        <div class="signindiv">
            <img src="swiggy.png">
    <h2>Sign In to Swiggy</h2>
</div>
    <form action="sign.php" method="POST">
      <input type="text" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit" style="margin-bottom:10px;">Sign In</button>
    </form>
    <a href="#" >Forgot Password?</a><br><br>
    <a href="create.html" target="_blank"style="color:orangered">Do not have an account,Create one here.</a>
</div>
  </div>
</body>
</html>
